<!DOCTYPE html>
<html>
    <head>
        <title>Web Dictionary</title>
        <link rel="stylesheet" href='style.css' type='text/css'/>
        <script src="main.js"></script>
    </head>
    

    <div class="grid">
        
        <header class="header">
            <div class="title">
                <h1>Web Dictionary</h1>
            </div>
        </header>
        
        <body>
            <div class="section" id="searchsection">
                
                <input type="text" name="searchinput" id="getOne">
                
                <div class="section" id="searchcontrols">
                    <button id="searchbutton">Search</button>
                    <button id="getAll">Get All Definitions</button>
                </div>
            </div>
            
            <div class="section" id="resultsection">
                <div id="resulttitle">
                    <h2>
                        Result
                    </h2>
                </div>
                
                <div id="result">
                </div>
            </div> 
        </body>
        
    </div>

</html>
